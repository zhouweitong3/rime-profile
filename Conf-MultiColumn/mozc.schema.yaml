# Modified from nihongo-r and rime-nihongo-romaji

schema:
  schema_id: mozc
  name: mozc
  version: 2020.11.30
  author:
    - xml@live.com
switches:
  - name: ascii_mode
    reset: 0
    states:
      - Jpn
      - Eng
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator
    - script_translator
  filters:
    - uniquifier
speller:
  alphabet: 'abcdefghijklmnopqrstuvwxyz-~/,.'
  delimiter: ' '
  algebra:
    - derive/-/ー/
    - derive/〜/~/
    - derive/・/\x2f/
    - 'derive/xtu([bcdfghjkmpqrstvwyz])/$1$1/'
    - derive/shi/si/
    - derive/ji/zi/
    - derive/chi/ti/
    - derive/tsu/tu/
    - derive/fu/hu/
    - 'derive/j([aeo])/jixy$1/'
    - 'derive/f([aieo])/fux$1/'
    - 'derive/fy([auo])/fuxy$1/'
    - 'derive/([bcdghkmnpqrstvwyz])y/$1ixy/'
    - 'derive/sy([auo])/sh$1/'
    - 'derive/ch([auo])/ty$1/'
    - 'derive/v([aieo])/vux$1/'
    - derive/l/x/
    - fuzz/n/nn/
translator:
  dictionary: mozc.extended
  spelling_hints: 9
  enable_sentence: true
  encode_commit_history: true
  enable_encoder: true
  enable_completion: true
  enable_user_dict: true
  preedit_format:
    - xform/ //
    - xform/l/x/
